<h1>Mini Projects</h1>
    <img id="weather" src="" height="75">
    <!-- further organize content with regard to javascript by creating 'forms' on a HTML doc-->
        <form name="conditional">
        <h4>Results for conditional statements</h4>
        <br>
        Please type in a temperature : <input type="text" name="temp1">
        <br><br>
        <button type="button" onclick="document.weather.results.value=temperatureBug()">TEMPERATURE!</button>
        <br><br>
        Results: <input type="text" name="results" readonly="true" style="border-style: none;">
        <br><br><br>
    </form>
<form name="grade">
    <h5>Grading Converter</h5>
    <br><br>
    Please type a numeric score to convert: <input type="text" name="num1">
    <br>
    <button type="button" onclick="document.grade.results.value=assignGrade()">CONVERT!!</button>
    <br><br>
    <input type="text" readonly="true" name="results" style="border-style: none">
</form>
<br><br><br>

<form name="calorie">
    <select id="activities">
        <option value="Bowling">Bowling</option>
        <option value="Soccer">Soccer</option>
        <option value="Tennis">Tennis</option>
    </select>
    <br><br>
    Please type in the amount of minutes for the calories burned from your activities: <input type="text" name="cal1">
    <br><br>
    <button type="button" onclick="document.calorie.results.value=calorieCounter()">CALORIES!!</button>
    <br><br>
    <input id="results" readonly="true">





</form>
