<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Converter</title>
    <script src="myScript.js"></script>
</head>
<body>
<h2>Base 10 to base 2</h2>
<form name="toBinary">
    Results: <input name="result" readonly="true">

    <button type="button" onclick="document.toBinary.result.value=tenToSmall()">to Base 2</button>
</form>

<form name="binary">
    <h2>Base 2 to base 10</h2>
    results : <input name="results" readonly="true">
    <br><br>
    <button type="button" onclick="document.binary.results.value=smallToTen()">To base 10</button>

</form>







</body>
</html>
